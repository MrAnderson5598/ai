<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Media Enhancer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Upload Image or Video</h1>
  <form id="uploadForm">
    <input type="file" name="media" accept="image/*,video/*">
    <button type="submit">Enhance</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
